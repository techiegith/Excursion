<html>
<head>
    <title>Document</title>
</head>
<link rel="stylesheet" href="../style/reg.css">
<body>
    <div id="alert">Fill User-Name</div>
    <div id="form">
        <form action="/reg" method="post">
            <div class="box"><br/>
                <h2 align="center"><b>Registration</b></h2>
            <div class="inside_box"><label for="">Name:</label><br><input type="text"  class="top" id="UserName" placeholder="Enter your Name" name="name"></div>
            <div class="inside_box"><label for="">Phone Number:</label><br><input type="text" class="top" id="Phonen" placeholder="Enter Phone Number" name="phone"></div>
            <div class="inside_box"><label for="">Email:</label><br><input type="email" class="top" id="u_email" placeholder="Email" name="email"></div>
            <div class="inside_box"><label for="">Password:</label><br><input type="password" class="top" id="psswd1" Placeholder="Password" name="password"></div>
            <div class="inside_box"><label for="">Confirm Password:</label><br><input type="password" class="top"  id="psswd2" Placeholder="Confirm Password" name="confirmpassword"></div>
            <div class="inside_box"><label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" id="male" class="gender_1" value="male">
            <label for="">Female</label><input type="radio" name="gender"  class="gender_1" value="female"></div>
            <div class="inside_box"><input type="submit" class="inside_button" onclick="form_validation();"></div>
            </div>
        </form>
    </div>
    <script src="../js/ref.js"></script>
</body>
</html>
